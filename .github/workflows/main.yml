name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: 15.165.4.179
        username: jenkins
        key: ${{ secrets.ssh_key }}
        port: 22
        script: |
          whoami
          ls -al
