name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.host }}
        username: ${{ secrets.username }}
        key: ${{ secrets.ssh_key }}
        port: 22
        script: |
          cd ~
          cd rok.gg
          git pull
          npm i
          npm run build
          npm run pm2:delete
          npm run pm2
